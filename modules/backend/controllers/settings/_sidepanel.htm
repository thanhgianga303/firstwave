<script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
        arrow[ i ].addEventListener("click", (e) => {
            let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
            arrowParent.classList.toggle("showMenu");
        });
    }
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
    });

    /**
       * Updates the page details and associated components in the form.
       *
       * @param {Object} data - The JSON response from the AJAX handler.
       */
    function updatePageDetails(data) {
        if (data.status === 'success') {
            // Update page details
            document.getElementById('page-description').textContent = data.page.description || 'No description available.';

            // Update associated components list
            var componentsList = document.getElementById('associated-components-list');
            componentsList.innerHTML = ''; // Clear existing list

            if (data.components.length > 0) {
                data.components.forEach(function (component) {
                    var li = document.createElement('li');
                    li.textContent = component.name + ' (' + component.description + ')';
                    componentsList.appendChild(li);
                });
            } else {
                var li = document.createElement('li');
                li.textContent = 'No components associated with this page.';
                componentsList.appendChild(li);
            }

            // Show the page details container
            document.getElementById('page-details-container').style.display = 'block';
        } else {
            // Handle errors
            alert(data.message);
            document.getElementById('page-details-container').style.display = 'none';
        }
    }
    /**
     * Utility function to escape HTML to prevent XSS attacks.
     * @param {string} unsafe - The string to escape.
     * @returns {string} - The escaped string.
     */
    function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') {
            return unsafe;
        }
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

</script>
